<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</h:head>

<h:body >

    <ui:composition template = "templates/common.xhtml" >
        <ui:define name = "content" >
<div style="padding: 35px">
            <ui:repeat value="#{categoriaBean.obtenerCategorias()}" var="categoria">
                <h1>#{categoria.nombre}</h1>

                <div style="display: flex">

                <ui:repeat value="#{platoBean.obtenerPlatosPorCategoria(categoria.id)}" var="plato">

                    <div style="width: 200px; border: 1px solid #ccc; padding: 25px">
                        <h:graphicImage
                                style="width: 200px; height: 150px  "
                                value="data:image/png;base64,#{plato.imagen}" alt="Imagen" />

                        <h3 style="text-align: center">#{plato.nombre}</h3>

                        <h3 style="text-align: center">$#{plato.precio}</h3>

                        <h:form>
                            <h:commandButton value="Agregar al carrito" styleClass="button"
                                             action="#{carritoBean.agregarProducto(plato)}" />

                        </h:form>

                    </div>

                </ui:repeat>
                </div>
            </ui:repeat>
        </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>
