<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
</h:head>
<h:body>

    <ui:composition template = "../templates/commonAdmin.xhtml">
        <ui:define name = "content"  >
            <div class="container">
                <div  class="content">
            <h:form>
                <div>
                    <h:commandButton  styleClass="button-agregar" value="Agregar usuario"
                                      action="#{usuarioBean.nuevo()}" />
                </div>
            </h:form >
                <h2>Listado de personal</h2>
                <table style="width: 100%">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Direccion</th>
                        <th>Rol</th>

                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{usuarioBean.obtenerUsuarios()}" var="usuario">
                        <tr>
                            <td style="text-align: center">#{usuario.nombre}</td>
                            <td style="text-align: center">#{usuario.correo}</td>
                            <td style="text-align: center">#{usuario.telefono}</td>
                            <td style="text-align: center">#{usuario.direccion}</td>
                            <td style="text-align: center">#{usuario.rol}</td>
                            <td>
                                <h:form>
                                    <h:commandButton value="Editar" styleClass="button"
                                                     action="#{usuarioBean.editar(usuario.id)}" />
                                </h:form>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>
