<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</h:head>

<h:body>
    <div class="login-container">
        <h2 class="login-title">Iniciar Sesión</h2>
        <h:form class="login-form" action="j_security_check" METHOD="POST">
            <h:outputLabel for="username" value="Usuario:" />
            <h:inputText id="username" styleClass="login-input" value="#{loginBean.username}" />

            <h:outputLabel for="password" value="Contraseña:" />
            <h:inputSecret id="password" styleClass="login-input" value="#{loginBean.password}" />

            <h:commandButton value="login" styleClass="login-button" action="#{loginBean.login}" />
        </h:form>
    </div>
</h:body>

</html>
